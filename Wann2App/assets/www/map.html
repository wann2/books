<!doctype html>
<html lang="ko">
<head>
	<title>Wann2 Mobile App</title>

	<meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />

	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>

	<script type="text/javascript" charset="utf-8" src="cordova-1.9.0.js"></script>
	
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="./js/jquery.ui.map/min/jquery.ui.map.full.min.js"></script>
	<script type="text/javascript" src="./js/jquery.ui.map/jquery.ui.map.extensions.js"></script>

	<script type="text/javascript">
		 $(document).ready(function() {
			//초기 위치를 서울시청으로 설정
			var initLatLng = new google.maps.LatLng(37.558852, 126.977914);					
		    $("#mapCanvas").gmap({"center": initLatLng, "zoom":15});
			
			$("#mapCanvas").gmap("getCurrentPosition", function(position, status) {
				if (status === "OK") {
					var currLatLng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
					var marker = "https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png";
					$("#mapCanvas").gmap("get", "map").panTo(currLatLng);
					$("#mapCanvas").gmap("addMarker", {"position":currLatLng, "icon": marker});					
				} else {
					alert("현재 위치를 찾을 수 없습니다.");
				}
			});
		 	
		 });
	</script>    

	<style type="text/css">
		.myMap {
			padding: 2px;
			height: 300px;
			width: auto;
			border: 1px solid gray;
		}
	</style>
</head>
<body>
 
	<div data-role="page" id="page3">
		
		<div data-role="header">
			<h1>Hybrid App</h1>
		</div>
		
		<div data-role="navbar">
			<ul>
				<li><a href="index.html#page1" data-ajax="false">One</a></li>
				<li><a href="index.html#page2" data-ajax="false">Two</a></li>
				<li><a href="#" class="ui-btn-active">Three</a></li>
			</ul>
		</div>
		
		<div data-role="main" class="ui-content">
			<div id="mapCanvas" class="myMap"></div>
		</div>
		
		<div data-role="footer" data-position="fixed">
			<h1>Wann2</h1>
		</div>
				
	</div>

</body>
</html>
